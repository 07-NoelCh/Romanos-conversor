<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Números Romanos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0002;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #historial-conversiones {
            margin-top: 20px;
        }

        #loading, #error {
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }

        #loading.show { display:block; color:#0066ff; }
        #error.show { display:block; color:red; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Conversor Romano ↔ Arábigo</h2>

        <label>Ingrese número:</label>
        <input type="text" id="valor" style="width:100%;padding:10px;margin:10px 0">

        <button onclick="convertir()">Convertir</button>

        <div id="loading">Procesando...</div>
        <div id="error"></div>

        <h3>Resultado:</h3>
        <div id="resultado" style="font-size:20px;font-weight:bold"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
