<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Romano ‚Üî Ar√°bigo - Dual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .converters-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .converters-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .converter-card {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .converter-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .convert-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-box {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-box.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            word-break: break-all;
        }

        .error-box {
            margin-top: 15px;
            padding: 12px;
            background: #fee;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
            font-size: 13px;
            display: none;
        }

        .error-box.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .method-btn {
            display: none;
        }

        .info-box {
            margin-top: 30px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 10px;
            font-size: 13px;
            color: #555;
            text-align: center;
        }

        .info-box strong {
            color: #667eea;
        }

        .history {
            margin-top: 30px;
            padding: 20px;
            background: #fafafa;
            border-radius: 15px;
        }

        .history-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .history-item {
            padding: 12px;
            background: white;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-clear {
            margin-top: 10px;
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-size: 12px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Conversor Romano ‚Üî Ar√°bigo</h1>

        <div class="converters-grid">
            <!-- Conversor Romano ‚Üí Ar√°bigo -->
            <div class="converter-card">
                <div class="card-title">
                    üèõÔ∏è Romano ‚Üí Ar√°bigo
                </div>
                
                <div class="input-group">
                    <label for="romanInput">N√∫mero Romano:</label>
                    <input 
                        type="text" 
                        id="romanInput" 
                        placeholder="Ej: XIV, MCMXCIV"
                        onkeypress="if(event.key==='Enter') convertRomanToArabic()"
                    >
                </div>

                <button class="convert-btn" onclick="convertRomanToArabic()">
                    ‚û°Ô∏è Convertir
                </button>

                <div class="loading" id="loadingR2A">
                    <div class="spinner"></div>
                    <span>Convirtiendo...</span>
                </div>

                <div class="error-box" id="errorR2A"></div>

                <div class="result-box" id="resultR2A">
                    <div class="result-label">Resultado en Ar√°bigo:</div>
                    <div class="result-value" id="resultValueR2A"></div>
                </div>
            </div>

            <!-- Conversor Ar√°bigo ‚Üí Romano -->
            <div class="converter-card">
                <div class="card-title">
                    üî¢ Ar√°bigo ‚Üí Romano
                </div>
                
                <div class="input-group">
                    <label for="arabicInput">N√∫mero Ar√°bigo:</label>
                    <input 
                        type="text" 
                        id="arabicInput" 
                        placeholder="Ej: 14, 1994"
                        onkeypress="if(event.key==='Enter') convertArabicToRoman()"
                    >
                </div>

                <button class="convert-btn" onclick="convertArabicToRoman()">
                    ‚û°Ô∏è Convertir
                </button>

                <div class="loading" id="loadingA2R">
                    <div class="spinner"></div>
                    <span>Convirtiendo...</span>
                </div>

                <div class="error-box" id="errorA2R"></div>

                <div class="result-box" id="resultA2R">
                    <div class="result-label">Resultado en Romano:</div>
                    <div class="result-value" id="resultValueA2R"></div>
                </div>
            </div>
        </div>

        <div class="info-box">
            <strong>üí° Informaci√≥n:</strong> Romano (I-MMMCMXCIX) = Ar√°bigo (1-3999)
        </div>

        <div class="history">
            <div class="history-title">üìú Historial de conversiones</div>
            <div id="historial"></div>
            <button class="history-clear" onclick="limpiarHistorial()">
                üóëÔ∏è Limpiar historial
            </button>
        </div>
    </div>

    <script>
        let historial = [];

        async function convertRomanToArabic() {
            const input = document.getElementById('romanInput').value.trim();
            const resultBox = document.getElementById('resultR2A');
            const resultValue = document.getElementById('resultValueR2A');
            const errorBox = document.getElementById('errorR2A');
            const loading = document.getElementById('loadingR2A');

            resultBox.classList.remove('show');
            errorBox.classList.remove('show');
            errorBox.textContent = '';

            if (!input) {
                errorBox.textContent = '‚ö†Ô∏è Por favor ingrese un n√∫mero romano';
                errorBox.classList.add('show');
                return;
            }

            loading.classList.add('show');

            try {
                // Usa m√©todo GET con la API /api/r2a
                const url = `/api/r2a?roman=${encodeURIComponent(input)}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();

                if (!response.ok || data.status === 'error') {
                    throw new Error(data.message || 'Error en la conversi√≥n');
                }

                resultValue.textContent = data.arabic;
                resultBox.classList.add('show');

                agregarHistorial({
                    input: data.roman,
                    result: data.arabic,
                    type: 'R‚ÜíA'
                });

            } catch (error) {
                errorBox.textContent = `‚ùå ${error.message}`;
                errorBox.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }

        async function convertArabicToRoman() {
            const input = document.getElementById('arabicInput').value.trim();
            const resultBox = document.getElementById('resultA2R');
            const resultValue = document.getElementById('resultValueA2R');
            const errorBox = document.getElementById('errorA2R');
            const loading = document.getElementById('loadingA2R');

            resultBox.classList.remove('show');
            errorBox.classList.remove('show');
            errorBox.textContent = '';

            if (!input) {
                errorBox.textContent = '‚ö†Ô∏è Por favor ingrese un n√∫mero ar√°bigo';
                errorBox.classList.add('show');
                return;
            }

            loading.classList.add('show');

            try {
                // Usa m√©todo GET con la API /api/a2r
                const url = `/api/a2r?arabic=${encodeURIComponent(input)}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();

                if (!response.ok || data.status === 'error') {
                    throw new Error(data.message || 'Error en la conversi√≥n');
                }

                resultValue.textContent = data.roman;
                resultBox.classList.add('show');

                agregarHistorial({
                    input: data.arabic,
                    result: data.roman,
                    type: 'A‚ÜíR'
                });

            } catch (error) {
                errorBox.textContent = `‚ùå ${error.message}`;
                errorBox.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }

        function agregarHistorial(item) {
            historial.unshift({
                ...item,
                timestamp: new Date().toLocaleTimeString()
            });
            
            if (historial.length > 10) historial.pop();
            
            const historialDiv = document.getElementById('historial');
            historialDiv.innerHTML = historial.map(h => `
                <div class="history-item">
                    <span><strong>${h.type}:</strong> ${h.input} ‚Üí ${h.result}</span>
                    <span style="font-size: 11px; color: #999;">
                        ${h.timestamp}
                    </span>
                </div>
            `).join('');
        }

        function limpiarHistorial() {
            historial = [];
            document.getElementById('historial').innerHTML = 
                '<p style="color: #999; text-align: center; padding: 10px;">No hay conversiones recientes</p>';
        }

        // Inicializar
        limpiarHistorial();
    </script>
</body>
</html>
